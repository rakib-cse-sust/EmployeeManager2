<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Employee setup</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-6">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-new thumbnail" style="width: 150px;height:150px;">
                    <img data-ng-if="imageSrc.length > 0" src="{{imageSrc}}" alt="">
                    <img data-ng-if="imageSrc.length < 1" src="/Content/image/empty_profile_image.JPG" alt="">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail" style="width: 150px;height:150px;"></div>
                <div>
                    <span class="btn btn-primary btn-file btn-xs">
                        <span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span>
                        <input type="file" name="file" file-model="myFile">
                    </span>
                    <a href="#" class="btn btn-danger btn-xs fileinput-exists" style="margin-left: 31px;" data-dismiss="fileinput">Remove</a>
                </div>
            </div>
        </div>

        </div>
    <div class="row">
        <div class="col-xs-6">
            <input data-ng-model="name" type="text" class="form-control" placeholder="Employee name">
        </div>
        <div class="col-xs-6">
            <input data-ng-model="email" ng-disabled="Settings.FromStatus == 2" type="email" class="form-control" placeholder="Email address">
        </div>
    </div>
</div>
<div class="modal-footer">
    <!--<button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
    <button ng-click="save()" class="btn btn-primary btn-sm" type="button"><span aria-hidden="true" class="glyphicon glyphicon-floppy-save"></span> Save</button>
</div>
